name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Lint (ruff)
        run: uv run ruff check src tests

      - name: Type check (ty)
        run: uv run ty check

      - name: Test (pytest)
        run: uv run pytest -q
