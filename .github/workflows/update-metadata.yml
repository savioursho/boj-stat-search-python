name: Update Metadata

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Generate metadata Parquet files
        run: uv run boj-stat-search generate-metadata-parquet --output-dir metadata --min-request-interval 0.2

      - name: Create or update metadata PR
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: |
            metadata/*.parquet
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          branch: automation/update-metadata-parquet
          base: ${{ github.event.repository.default_branch }}
          delete-branch: true
          commit-message: chore: update metadata parquet
          title: chore: update metadata parquet
          body: |
            Automated refresh of metadata Parquet files.

            Generated by `${{ github.workflow }}` on `${{ github.event_name }}`.
            Command: `uv run boj-stat-search generate-metadata-parquet --output-dir metadata --min-request-interval 0.2`

      - name: Report PR creation
        if: steps.cpr.outputs.pull-request-number != ''
        run: |
          echo "Created or updated PR #${{ steps.cpr.outputs.pull-request-number }}."
          echo "URL: ${{ steps.cpr.outputs.pull-request-url }}"

      - name: Report no changes
        if: steps.cpr.outputs.pull-request-number == ''
        run: echo "No metadata changes detected; no PR created."
